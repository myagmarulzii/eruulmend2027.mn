<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(92,214,196,0.18);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,160,174,0.12);stop-opacity:1" />
    </radialGradient>

    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a0ae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cd6c4;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,160,174,0.25)"/>
    </filter>
  </defs>

  <!-- Main emblem circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Decorative ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(0,160,174,0.6)" stroke-width="6" opacity="0.8"/>

  <!-- Heart shape -->
  <g transform="translate(100, 70)">
    <path d="M 0 15 C 0 -5, -15 -15, -25 -5 C -35 5, -25 25, 0 45 C 25 25, 35 5, 25 -5 C 15 -15, 0 -5, 0 15 Z"
          fill="url(#heartGradient)"
          opacity="0.9"
          filter="url(#shadow)"/>
  </g>

  <!-- Year text -->
  <text x="100" y="110"
        font-family="Montserrat, sans-serif"
        font-size="32"
        font-weight="700"
        fill="#007f8c"
        text-anchor="middle">2027</text>

  <!-- Caption text -->
  <text x="100" y="210"
        font-family="Montserrat, sans-serif"
        font-size="16"
        font-weight="600"
        fill="#00a0ae"
        text-anchor="middle">Эрүүл мэндийг дэмжих жил</text>
</svg>
